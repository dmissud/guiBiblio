<table mat-table [dataSource]="dataProvides" class="mat-elevation-z8 gpio-table">
  <caption>List of Data Provides</caption>
  <!-- SizeOf Column -->
  <ng-container matColumnDef="dataProvide-sizeOf">
    <th scope="col" mat-header-cell *matHeaderCellDef>SizeOf</th>
    <td mat-cell *matCellDef="let element"> {{element.sizeOf}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="dataProvide-name">
    <th scope="col" mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.dataName}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="description"></tr>
  <tr
    mat-row
    (click)="clickedRows = row"
    [class.demo-row-is-clicked]="clickedRows === row"
    *matRowDef="let row; columns: description;">
  </tr>
</table>
